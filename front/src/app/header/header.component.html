<div class="header">
  <div class="logo">
    <img src="../../assets/logo/logo.jpg" alt="logoCompany" class="logoCompany">
    <div class="logo-title">
      <span class="logoTitle">SML Collection</span>
    </div>
  </div>

  <div class="header__avatar" (click)="toggleDropdown($event)">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample47.jpg" alt="Avatar" style="width: 100%; height: 100%; object-fit:cover; border-radius: 50%;">

    <div class="dropdown">
      <ul class="dropdown__list">
        <li class="dropdown__list-item" (click)="onProfile()">
          <span class="dropdown__icon"><i class="fa fa-user"></i></span>
          <span class="dropdown__title">my profile</span>
        </li>

        <li class="dropdown__list-item" (click)="onDashboard()">
          <span class="dropdown__icon"><i class="fa  fa-clipboard"></i></span>
          <span class="dropdown__title">my dashboard</span>
        </li>

        <li class="dropdown__list-item" (click)="onAdmin()" *ngIf="loggedUser && loggedUser?.role === 'admin' || loggedUser?.role === 'superadmin'">
          <span class="dropdown__icon"><i class="fa  fa-cog nav-icon"></i></span>
          <span class="dropdown__title">administration</span>
        </li>

        <li class="dropdown__list-item" (click)="onLogoff()">
          <span class="dropdown__icon"><i class="fa  fa-sign-out"></i></span>
          <span class="dropdown__title">Log out</span>
        </li>

      </ul>
    </div>
  </div>
</div>
